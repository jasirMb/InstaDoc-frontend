<app-doctor-nav> </app-doctor-nav>
<div class="total">
  <h1 class="d-flex justify-content-center mt-3 mb-3 heading">SCHEDULE</h1>
  <div class="calender">
    <mat-form-field>
      <mat-label>Select a date</mat-label>
      <input
        matInput
        [min]="minDate"
        [max]="maxDate"
        [matDatepicker]="dp3"
        disabled
        (dateChange)="onDateSelect($event)"
      />
      <mat-datepicker-toggle matIconSuffix [for]="dp3"></mat-datepicker-toggle>
      <mat-datepicker #dp3 disabled="false"></mat-datepicker>
    </mat-form-field>
  </div>
  <div *ngIf="dateError" class="d-flex justify-content-center mt-3 mb-3">
    <mat-error>please select a date!</mat-error>
  </div>
  <div class="d-flex justify-content-center ">
    <div class="border border-secondary px-3 ml-2 rounded text-white bg-secondary ">Busy</div>
    <div class="border border-success  px-3 ml-2 rounded text-white bg-success">Booked</div>
    <div class="border border-primary  px-3 ml-2 rounded text-white bg-primary">Available</div>
  </div>
  <div class="containero" *ngIf="showSlot">
    <div class="row">
      <div
        class="slots col-3 d-flex justify-content-around"
        *ngFor="let slot of slots"
      >
        <button
          class="custom-color-button"
          mat-raised-button
          color="primary"
          mat-button
          style="font-size: 24px; padding: 30px"
          (click)="notAvailable(slot)"
          *ngIf="!checkingslot(slot) && !checkingAvailability(slot)"
        >
          {{ slot }}
        </button>
        <button
          class="custom-color-button-booked"
          mat-raised-button
          [style.background-color]="'#2E8B57'"
          mat-button
          style="font-size: 24px; padding: 30px"
          (click)="cancelAppointment(slot)"
          *ngIf="checkingslot(slot)"
        >
          {{ slot }}
        </button>
        <button
          class="custom-color-button-booked"
          mat-raised-button
          [style.background-color]="'#808080'"
          mat-button
          style="font-size: 24px; padding: 30px"
          (click)="notAvailable(slot)"
          *ngIf="checkingAvailability(slot)"
        >
          {{ slot }}
        </button>
      </div>
    </div>
  </div>
</div>
