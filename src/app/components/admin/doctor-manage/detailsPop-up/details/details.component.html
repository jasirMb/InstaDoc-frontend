<div class="fulldiv">
  <h2 mat-dialog-title>DOCTOR DETAILS</h2>
  <div mat-dialog-content>
    <h3>name : {{ doctor.doctorName }}</h3>
    <h3>Email : {{ doctor.email}} </h3>
    <h3>city : {{ doctor.city}} </h3>
    <h3>specialization: {{ doctor.specialization}} </h3>
    <h3>doctorId : {{ doctor.doctorId}} <mat-icon class="copy-icon" (click)="copyValue(doctor.doctorId)">file_copy</mat-icon></h3>
    <h3>experience : {{ doctor.experience}} </h3>
  </div>
</div>
